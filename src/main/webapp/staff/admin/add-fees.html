<!DOCTYPE html>
<html lang="en">

<head>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Edumin - Bootstrap Admin Dashboard </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../all/images/favicon.png">
    <link rel="stylesheet" href="../../all/vendor/bootstrap-select/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../../all/css/style.css">
	<!-- Pick date -->
    <link rel="stylesheet" href="../../all/vendor/pickadate/themes/default.css">
    <link rel="stylesheet" href="../../all/vendor/pickadate/themes/default.date.css">

</head>

<body>

<%@include file="header.jsp"%>

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->
            <div class="container-fluid">
				    
				<div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0">
                        <div class="welcome-text">
                            <h4>Add Fees</h4>
                        </div>
                    </div>
                    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.jsp">Home</a></li>
                            <li class="breadcrumb-item"><a href="javascript:void(0);">Fees</a></li>
                            <li class="breadcrumb-item active"><a href="javascript:void(0);">Add Fees</a></li>
                        </ol>
                    </div>
                </div>
				
				<div class="row">
					<div class="col-xl-12 col-xxl-12 col-sm-12">
                        <div class="card">
                            <div class="card-header">
								<h5 class="card-title">Add Department</h5>
							</div>
							<div class="card-body">
                                <form action="#" method="post">
									<div class="row">
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">Roll No.</label>
												<input type="text" class="form-control">
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">Student Name</label>
												<input type="text" class="form-control">
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">Department</label>
												<select class="form-control">
													<option value="Department">Department</option>
													<option value="Computer">Computer</option>
													<option value="Arts">Arts</option>
													<option value="Commerce">Commerce</option>
												</select>
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group mb-4">
												<label class="form-label"></label>
												<select class="form-control">
													<option value="Fess Type">Fess Type</option>
													<option value="Annual">Annual</option>
													<option value="Exam">Exam</option>
													<option value="Other">Other</option>
												</select>
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group row">
												<label class="radio-inline col-lg-4"><input type="radio" name="add-date"> Monthly</label>
												<label class="radio-inline col-lg-4"><input type="radio" name="add-date"> Yearly</label>
												<label class="radio-inline col-lg-4"><input type="radio" name="add-date"> Session</label>
											</div>
										</div>
										<div class="col-lg-12 col-md-12 col-sm-12">
											<div class="form-group">
												<label class="form-label">Ammount</label>
												<input type="text" class="form-control">
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group mb-4">
												<label class="form-label">Collection Date</label>
												<input name="datepicker" class="datepicker-default form-control" id="datepicker">
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group mb-4">
												<label class="form-label"></label>
												<select class="form-control">
													<option value="Payment Type">Payment Type</option>
													<option value="Annual">Cash</option>
													<option value="Exam">Cheque</option>
													<option value="Other">Other</option>
												</select>
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">Payment Reference Number</label>
												<input type="text" class="form-control">
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group mb-4">
												<label class="form-label">Status</label>
												<select class="form-control">
													<option value="Status">Status</option>
													<option value="Annual">Paid</option>
													<option value="Exam">Unpaid</option>
													<option value="Exam">Panding</option>
												</select>
											</div>
										</div>
										<div class="col-lg-12 col-md-12 col-sm-12">
											<div class="form-group">
												<label class="form-label">Payment Details</label>
												<textarea class="form-control" rows="5"></textarea>
											</div>
										</div>
										<div class="col-lg-12 col-md-12 col-sm-12">
											<button type="submit" class="btn btn-primary">Submit</button>
											<button type="submit" class="btn btn-light">Cencel</button>
										</div>
									</div>
								</form>
                            </div>
                        </div>
                    </div>
				</div>
				
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


        <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright © Designed &amp; Developed by <a href="../index.htm" target="_blank">DexignLab</a> 2020</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->

		<!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->


    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="../../all/vendor/global/global.min.js"></script>
	<script src="../../all/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="../../all/js/custom.min.js"></script>
    <script src="../../all/js/dlabnav-init.js"></script>

    <!-- Svganimation scripts -->
    <script src="../../all/vendor/svganimation/vivus.min.js"></script>
    <script src="../../all/vendor/svganimation/svg.animation.js"></script>
    <script src="../../all/js/styleSwitcher.js"></script>
	
	<!-- pickdate -->
    <script src="../../all/vendor/pickadate/picker.js"></script>
    <script src="../../all/vendor/pickadate/picker.time.js"></script>
    <script src="../../all/vendor/pickadate/picker.date.js"></script>
	
	<!-- Pickdate -->
    <script src="../../all/js/plugins-init/pickadate-init.js"></script>
	
</body>
</html>
